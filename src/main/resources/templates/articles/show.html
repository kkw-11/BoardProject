<div th:replace="/fragments/header.html" ::fragment-header></div>
<title>게시판</title>
<div class="mx-auto" style="width: 200px;">
    <h4>상세 페이지</h4>
</div>

<div class="container">
    <div class="row">
        <table class="table table-striped" style="text-align: center; border: 1px solid #dddddd">
            <thead>
            <tr>
                <th colspan="3" style="background-color: #eeeeee; text-align: center;">게시글</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style="width: 20%;">글 번호</td>
                <td colspan="2" th:text="${article.id}"> 글 번호입니다. </td>

            <tr>
                <td style="width: 20%;">글제목</td>
                <td colspan="2" th:text="${article.title}"> 글 제목입니다. </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td colspan="2" th:text="${article.author}">작성자입니다. </td>
            </tr>
            <tr>
                <td>작성일자</td>
                <td colspan="2" th:text="${#temporals.format(article.createdDate, 'yyyy-MM-dd- HH:mm')}">작성일자입니다.  </td>
            </tr>
            <tr>
                <td>내용</td>
                <td colspan="2" th:text="${article.content}">글 내용입니다. </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-right d-flex flex-row-reverse bd-highlight">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a type="button" class="btn btn-secondary" th:href="@{/article/list}">목록</a>
            <a type="button" class="btn btn-secondary" th:href="@{/article/edit(id=${article.id})}">수정</a>
            <a type="button" class="btn btn-secondary" th:href="@{/article/delete(id=${article.id})}">삭제</a>
        </div>
    </div>
</div>
