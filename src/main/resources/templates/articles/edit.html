
<div th:replace="/fragments/header.html" ::fragment-header></div>
<title>게시판</title>


<div class="mx-auto" style="width: 200px;">
    <h2 >게시글 수정</h2>
</div>

<script>
    function resize(obj) {
        obj.style.height = "1px";
        obj.style.height = (12+obj.scrollHeight)+"px";
    }
</script>


<form class = "container" th:action="@{/article/update}" th:object="${article}" method="post" id="tmpSendFrm">
    <input type="hidden" th:field="*{id}">
    <div clss = "mb-3">
        <label class="form-label">제목</label>
        <input type="text" class="form-control" name="title" th:field="*{title}">
    </div>

    <div clss = "mb-3">
        <label class="form-label">작성자</label>
        <input type="text" class="form-control" name="author" th:field="*{author}">
    </div>
    <div class = "mb-3">
        <label class="form-label">내용</label>
        <textarea class="form-control" rows="3" name="content" th:field="*{content}" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
    </div>
    <div class="text-right d-flex flex-row-reverse bd-highlight">
        <button type="submit" class="btn btn-primary">제출</button>
        <a href ="#" th:href="@{/article/list}" class="btn btn-primary">목록</a>
        <button class="btn btn-primary" type="reset" onclick="resetBtn()">리셋</button>
    </div>
</form>
</body>
</html>
